<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title> Digital Clock </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
<h1 class="heading"> 𝓓𝓲𝓰𝓲𝓽𝓪𝓵 𝓒𝓵𝓸𝓬𝓴 </h1>

<div class="clockContainer" id="clockContainer">
<h2 class="day" id="day"></h2>
<div class="box">



<div class="clock">
 <div class="frontClock">
 <div id="hour">00</div>
 <p>hour</p>
 </div> </div>
        

<div class="clock">
 <div class="frontClock">
 <div id="minutes">00</div>
 <p>minutes</p>
 </div>  </div>
            


<div class="clock">
 <div class="frontClock">
 <div id="seconds">00</div>
 <p>seconds</p>
 </div>  </div>
                


</div>

 </div> 
</div>  



</div>  
 <script src ="script.js" ></script>  
</body>
</html>
